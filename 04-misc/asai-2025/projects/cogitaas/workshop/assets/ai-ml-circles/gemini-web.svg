  <circle cx="150" cy="225" r="85" class="circle-line" />
  <text x="150" y="215" class="label">Rules-based</text>
  <text x="150" y="240" class="label">Expert Systems</text>

  <circle cx="430" cy="260" r="150" class="circle-line" />
  <text x="430" y="160" class="label">Machine Learning</text>

  <circle cx="430" cy="290" r="105" class="circle-line" />
  <text x="430" y="235" class="label">Neural Nets</text>

  <circle cx="430" cy="320" r="60" class="circle-line" />
  <text x="430" y="310" class="label">Deep</text>
  <text x="430" y="335" class="label">Learning</text>

</svg>
