services:
  healthcare-assistant:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist database and reports
      - ./data:/app/data
      # Mount Claude credentials
      - ~/.claude:/root/.claude:ro
    environment:
      # Load from .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
