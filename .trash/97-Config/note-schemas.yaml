# This file defines the official schemas for all note types in this vault.
# It is the single source of truth for note structure.
#
# Property Definitions:
#   - type: The data type (e.g., string, number, date, list, link).
#   - required: boolean (true/false).
#   - description: A human-readable explanation of the property.

person:
  description: "Information about a specific person."
  template: "98-Templates/T-Person"
  properties:
    type:
      type: "string"
      required: true
      description: "Must be 'person'."
    status:
      type: "string"
      required: true
      description: "The nature of your relationship (e.g., active-contact, colleague, acquaintance)."
    company:
      type: "string"
      required: false
      description: "The person's primary company."
    role:
      type: "string"
      required: false
      description: "The person's job title or role."
    email:
      type: "string"
      required: false
      description: "The person's email address."
    tags:
      type: "list"
      required: false
      description: "Relevant tags."

meeting:
  description: "Notes from a specific meeting."
  template: "98-Templates/T-Meeting"
  properties:
    type:
      type: "string"
      required: true
      description: "Must be 'meeting'."
    date:
      type: "date"
      required: true
      description: "The date of the meeting in YYYY-MM-DD format."
    attendees:
      type: "list"
      required: false
      description: "List of links to 'person' notes who attended."
    project:
      type: "link"
      required: false
      description: "Link to the relevant 'project' note."
    tags:
      type: "list"
      required: false
      description: "Relevant tags."

source:
  description: "A summary or notes from an external resource (book, article, video)."
  template: "98-Templates/T-Source"
  properties:
    type:
      type: "string"
      required: true
      description: "Must be 'source'."
    author:
      type: "link"
      required: false
      description: "Link to a 'person' note for the author."
    status:
      type: "string"
      required: true
      description: "The status of the source (e.g., to-read, reading, finished)."
    rating:
      type: "number"
      required: false
      description: "Your rating on a 1-5 scale."
    tags:
      type: "list"
      required: false
      description: "Relevant tags."

project:
  description: "A central hub for a specific project."
  template: "98-Templates/T-Project"
  properties:
    type:
      type: "string"
      required: true
      description: "Must be 'project'."
    status:
      type: "string"
      required: true
      description: "The current state of the project (e.g., planning, in-progress, on-hold, completed)."
    goal:
      type: "string"
      required: false
      description: "The primary objective of the project."
    due_date:
      type: "date"
      required: false
      description: "The project's due date in YYYY-MM-DD format."
    tags:
      type: "list"
      required: false
      description: "Relevant tags."

concept:
  description: "An atomic, Zettelkasten-style permanent note about a single idea."
  template: "98-Templates/T-Concept"
  properties:
    type:
      type: "string"
      required: true
      description: "Must be 'concept'."
    related:
      type: "list"
      required: false
      description: "List of links to other 'concept' notes."
    tags:
      type: "list"
      required: false
      description: "Relevant tags."
