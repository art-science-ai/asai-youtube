sync:
  defaults:
    mode: "two-way-resolved"
    ignore:
      vcs: true # Automatically ignores .git, .svn, etc.
      paths:
        - "node_modules"
        - "dist"
        - "build"
        - "result"
        - ".DS_Store"
        - "*.log"
  monorepo-sync:
    alpha: "."
    beta: "seasmoke:~/repos/monorepo"
