[gaps]
# Inner gaps (spacing between windows)
# Can be a constant or per-monitor configuration
inner.horizontal = 20
inner.vertical = 20

# Outer gaps (spacing from screen edges)
# Format: constant integer or per-monitor array
# Per-monitor array syntax:
#   outer.top = [
#     { monitor.main = 16 },           # Main monitor gets 16px
#     { monitor."Built-in" = 32 },     # Built-in display gets 32px
#     { monitor.1 = 24 },              # First monitor in sequence gets 24px
#     24                               # Default fallback (required)
#   ]
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Example: Different gaps for different monitors (uncomment to use)
# [gaps]
# outer.top = [
#   { monitor.main = 20 },            # Main monitor menu bar spacing
#   { monitor."Built-in" = 35 },      # MacBook notch spacing
#   { monitor.secondary = 10 },       # Secondary monitor minimal spacing
#   15                                 # Default for any other monitor
# ]

