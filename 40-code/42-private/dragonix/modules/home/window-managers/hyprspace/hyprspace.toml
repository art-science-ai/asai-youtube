run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.todoist.mac.Todoist'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-EventViewer'
