# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# Force specific workspaces to specific monitors
# Format: workspace-number = "monitor-pattern" or ["pattern1", "pattern2"]
# Monitor patterns:
#   "main" - Primary monitor
#   "secondary" - Non-primary monitors
#   1, 2, 3 - Monitor by sequence number (1-based)
#   "pattern" - Case-insensitive regex match (e.g., "Dell.*", "LG.*")
#
# Workspace-to-monitor assignments (matching AeroSpace configuration)
# This ensures consistent workspace behavior across both window managers

[workspace-to-monitor-force-assignment]
1 = ['main']                          # Workspace 1 always on main monitor
2 = ['main']                          # Workspace 2 always on main monitor
3 = ['^sceptre f24 \(2\)$', 'S3-L', 'secondary']  # Left Sceptre display
4 = ['^sceptre f24 \(1\)$', 'S3-R', 'secondary']  # Right Sceptre display
5 = ['built-in']                      # MacBook built-in display

