name: Feature
description: Add new functionality or modify existing modules/hosts
title: "[FEATURE]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Intent
      description: What's missing or needs to change?
      placeholder: "Need to add tailscale module for mesh networking between hosts"
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: Module path(s) or host(s) you'll modify
      placeholder: |
        - hosts/common/tailscale.nix (new module)
        - hosts/meleys/default.nix (enable tailscale)
        - hosts/seasmoke/default.nix (enable tailscale)
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How will we know this is complete?
      placeholder: |
        - [ ] Module options documented with descriptions
        - [ ] Examples in hosts/meleys and hosts/seasmoke
        - [ ] CI builds affected targets successfully
        - [ ] Integration tests pass
    validations:
      required: true